<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Sentimentos</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 w-screen flex flex-col items-center min-h-screen">
    <div class="max-w-md w-lg h-max bg-white shadow-md rounded-lg p-6">
        <h1 class="text-xl font-semibold mb-4 text-center">Avaliação dos datasets com o modelo Pysentimiento</h1>
        <button onclick="analisar()" class="mt-4 bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 w-full">Analisar</button>
        <div id="resultado" class="mt-4 hidden p-4 rounded-lg"></div>
    </div>
    <div class="flex max-w-2xl justify-center items-center">
        <div id="tabela" class="max-w-full w-full rounded-lg flex-wrap p-6"></div>
    </div>


    <script>
        async function analisar() {
            
            //Pegando o id das divs
            const resultadoDiv = document.getElementById('resultado');
            const tabelaDiv = document.getElementById('tabela')

            resultadoDiv.innerHTML = ""
            tabelaDiv.innerHTML = ""

            //Adicionando texto de carregamento
            resultadoDiv.classList.remove("hidden")
            resultadoDiv.innerHTML = `<h3 class="text-center">Carregando...</h3>`


            const resposta = await fetch('http://localhost:7860/dados');

            if (resposta.ok) {
                const resultado = await resposta.json();

                resultadoDiv.innerHTML = `
                    <p><strong>Acurácia:</strong> ${resultado.avaliacao.toFixed(2)}</p>                  
                `;

                resultadoDiv.className = 'mt-4 p-4 rounded-lg text-white';
                if (resultado.avaliacao >= 0.60) {
                    resultadoDiv.classList.add('bg-green-500');
                } else if (resultado.avaliacao < 0.50) {
                    resultadoDiv.classList.add('bg-red-500');
                } else {
                    resultadoDiv.classList.add('bg-gray-500');
                }

                let elementoTabela = document.createElement("table")
                elementoTabela.className = "min-w-full border border-gray-300 rounded-lg text-md text-left";

                let elementoThead = document.createElement("thead")
                elementoThead.innerHTML = `
                    <tr class="bg-gray-100 border-b">
                        <th class="p-2 w-3/5 font-semibold">Texto</th>
                        <th class="p-2 w-1/5 font-semibold">Sentimento Real</th>
                        <th class="p-2 w-1/5 font-semibold">Sentimento Previsto</th>
                    </tr>
                `;

                elementoTabela.append(elementoThead)
                tabelaDiv.append(elementoTabela)

                const elementoTbody = document.createElement("tbody")

                resultado.erros.forEach(elem => {
                    row = `
                        <tr class="border-t">
                            <td class="p-2">${elem.texto.slice(0, 100)}...</td>
                            <td class="p-2">${elem.sentimento_real}</td>
                            <td class="p-2">${elem.sentimento_previsto}</td>
                        </tr>
                    `
                    elementoTbody.innerHTML += row
                });
                elementoTabela.appendChild(elementoTbody)
                tabelaDiv.appendChild(elementoTabela)

            }
            else{
                resultadoDiv.innerHTML = `<h3>Erro ao carregar os dados</h3>`
            }
        }
    </script>
</body>
</html>
